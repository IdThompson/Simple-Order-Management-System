spring:
  application:
    name: Simple-Order-Management-System

  datasource:
    url: jdbc:mysql://localhost:3306/SimpleOrderMS_db?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: always

